<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <script src="main.js" async></script>
    <title>Destiny</title>

</head>
<header class="row">
    <div id="labels">
        <h1>Destiny</h1>
    </div>
</header>

<body class="container">
    <!-- display header -->

    <div class="row">
        <h2>Search settings</h2>
        <div class="row">
            <label>Search Limit Return</label>
            <input type="number" class="row" value="100" min="10" id="searchLimit">

        </div>
    </div>
    <div class="row" id="searchName">
        <h2>Search Weapons by Name</h2>
        <form class="row m-1" id="searchNameForm">
            <label for="weaponName" class="col-auto">Weapon Name</label>
            <input type="text" class="col" id="weaponName" />
            <button type="submit" class="col-auto btn btn-primary" id="searchNameButton">Search</button>
        </form>
    </div>
    <div class="row" id="searchDefault">
        <h2>Search Weapons by Type and Tier</h2>
        <form class="row needs-validation" id="defaultForm">
            <div class="row">
                <div class="col">
                    <label>Weapon Type</label>
                    <select class="form-select" aria-label="Weapon Type" id="weaponType" size="5">
                    </select>
                </div>

                <div class="col">
                    <label>Tier Type</label>
                    <select class="form-select" aria-label="Tier Type" id="tierType" size="5">
                    </select>
                </div>
                <!---
                <div class="col">
                    <label>Ammo Type</label>
                    <select class="form-select" aria-label="Ammo Type" id="ammoType" size="5">
                    </select>
                </div>
                -->
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <h2>Search Weapons by Stats Floor</h2>
        <form class="row" id="searchStats">

            <p>Searching weapons that have stats that: &gt; aim assistence, &lt; stability, &gt; impact </p>
            <div class="row">
                <div class="col">
                    <label class="row">Aim assistance threshold</label>
                    <input type="number" class="row" value="0" min="0" max="99" id="aimassistance">
                </div>
                <div class="col">
                    <label class="row">Stability threshold</label>
                    <input type="number" class="row" value="0" min="0" max="99" id="stability">
                </div>
                <div class="col">
                    <label class="row">Impact threshold</label>
                    <input type="number" class="row" value="0" min="0" max="99" id="impact">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </div>
        </form>
    </div>

    <div class="row" id="runPremade">
        <h2>Premade queries</h2>
        <form class="row" id="premadeForm">
            <div class="row">
                <label>Pre-made query</label>
                <select class="form-select" aria-label="Pre-made queries" id="premadequeries" size="5">
                </select>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </div>
        </form>
    </div>

    <!------------------------------------------------ Display requested tables below the main content------------------------------------------------------>
    <div class="row-xxl display_requested_tables">
        <h1>DISPLAYING TABLES</h1>
        <div id="displayWeapon">
            <h5>Found: <span id="resultNumber"></span></h5>
            <table class="table table-striped table-bordered table-hover">
                <thead id="displayHeader">

                </thead>
                <tbody id="displayBody">

                </tbody>
            </table>
        </div>
    </div>


</body>
